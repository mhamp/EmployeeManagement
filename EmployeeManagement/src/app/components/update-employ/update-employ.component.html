<!-- Title group  -->
<div class="title-group">
    <h1 class="mat-h1">Edit Employ</h1>
    <mat-divider fxFlex="1 0"></mat-divider>
  </div>
  
  <!-- Employ form -->
  <div class="inner-wrapper">
    <form [formGroup]="editEmployForm" (ngSubmit)="updateEmploy()" novalidate>
              <!-- Left block -->
      
        <div class="controlers-wrapper">
          <!-- Employee name -->
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Employee name" formControlName="fullName">
            <mat-error *ngIf="handleError('fullName', 'required')">
              You must provide a<strong>employee name</strong>
            </mat-error>
          </mat-form-field>
 
          <!-- Email -->
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Email" formControlName="email" >
            <mat-error *ngIf="handleError('email', 'required')">
              You must provide a valid <strong>email</strong>
            </mat-error>
          </mat-form-field>
 
          <!-- mobile -->
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Mobile phone number" formControlName="mobile">
            <mat-error *ngIf="handleError('mobile', 'required')">
              You must provide a <strong>phone number</strong>
            </mat-error>
          </mat-form-field>

          <!-- City -->
          <mat-form-field class="example-full-width">
            <input matInput placeholder="City of residence" formControlName="city">
            <mat-error *ngIf="handleError('city', 'required')">
              You must provide a <strong>city of residence</strong>
            </mat-error>
          </mat-form-field>
 
          <!-- Gender -->
          <mat-form-field class="example-full-width">   
            <mat-label>Gender: </mat-label>
            <mat-radio-group aria-label="Select an option" formControlName="Gender">
              <mat-radio-button value="Female">Female</mat-radio-button>
              <mat-radio-button value="Male">Male</mat-radio-button>
            </mat-radio-group>
            <mat-error *ngIf="handleError('gender', 'required')">
              You must provide a <strong>gender</strong>
            </mat-error>
          </mat-form-field>
        </div>
      
      
        <div class="controlers-wrapper">
          <!-- department -->
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Department" formControlName="department">
          </mat-form-field>
 
        
          <!-- Enrolment date -->
          <mat-form-field>
            <input matInput readonly [matDatepicker]="picker" placeholder="Date of enrolment"
              formControlName="hireDate" (dateChange)="formatDate($event)">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error *ngIf="handleError('hireDate', 'required')">
              Date of first enrolment is required
            </mat-error>
          </mat-form-field>
 
          <!--Is Permanent-->
          <mat-form-field class="example-full-width">
            <mat-checkbox class="example-margin" [(ngModel)]="isPermanent">Permanent?</mat-checkbox>
          </mat-form-field>

        </div>
      
  
      <!-- Submit & Reset -->
      
        <div class="full-wrapper button-wrapper">
          <div class="button-wrapper">
            <button mat-flat-button color="warn">Update</button>
            <button mat-flat-button color="war" type="button" (click)="goBack()">Go Back</button>
          </div>
        </div>
      
    </form>
  </div>
