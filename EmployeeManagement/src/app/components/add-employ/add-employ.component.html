 <div class="container">
 <!-- Title group  -->
 <div class="title-group">
    <h1 class="mat-h1">Add Employee</h1>
    <mat-divider fxFlex="1 0"></mat-divider>
  </div>
 
  <!-- Employee form -->
  <div class="inner-wrapper">
    <form [formGroup]="employForm" (ngSubmit)="submitEmploy()" #resetEmployForm="ngForm" novalidate>
      <!-- Left block -->
      <mat-card>
        <div class="controlers-wrapper">
          <!-- Employee name -->
          <mat-form-field class="example-full-width">
            <input matInput matNativeControl placeholder="Employee name" formControlName="fullName">
            <mat-error *ngIf="handleError('fullName', 'required')">
              You must provide a<strong>employee name</strong>
            </mat-error>
          </mat-form-field>
 
          <!-- Email -->
          <mat-form-field class="example-full-width">
            <input matInput matNativeControl placeholder="Email" formControlName="email" >
            <mat-error *ngIf="handleError('email', 'required')">
              You must provide a valid <strong>email</strong>
            </mat-error>
          </mat-form-field>
 
          <!-- mobile -->
          <mat-form-field class="example-full-width">
            <input matInput matNativeControl placeholder="Mobile phone number" formControlName="mobile">
            <mat-error *ngIf="handleError('mobile', 'required')">
              You must provide a <strong>phone number</strong>
            </mat-error>
          </mat-form-field>

          <!-- Gender -->
          <mat-label>Gender: </mat-label>
          <mat-radio-group aria-label="Select an option" formControlName="gender">
            <mat-radio-button value="Female">Female</mat-radio-button>
            <mat-radio-button value="Male">Male</mat-radio-button>
          </mat-radio-group>
          <mat-error *ngIf="handleError('gender', 'required')">
            You must provide a <strong>gender</strong>
          </mat-error>
           
        </div>
      </mat-card>
      <mat-card>
        <div class="controlers-wrapper">

          <!-- City -->
          <mat-form-field class="example-full-width">
            <input matInput matNativeControl placeholder="City of residence" formControlName="city" >
            <mat-error *ngIf="handleError('city', 'required')">
              You must provide a <strong>city of residence</strong>
            </mat-error>
          </mat-form-field>

          <!-- department -->
          <mat-form-field class="example-full-width">
            <input matInput matNativeControl placeholder="Department" formControlName="department" >
          </mat-form-field>
 
          <!-- Enrolment date -->
          <mat-form-field class="example-full-width">
            <input matInput matNativeControl  readonly [matDatepicker]="picker" placeholder="Date of enrolment"
              formControlName="hireDate" (dateChange)="formatDate($event)" >
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error *ngIf="handleError('hireDate', 'required')">
              Date of first enrolment is required
            </mat-error>
          </mat-form-field>
 
          
          <!-- <mat-form-field > -->
            <mat-checkbox  class="example-full-width" formControlName="isPermanent" [(ngModel)]="isPermanent">Permanent?</mat-checkbox>
          

        </div>
      </mat-card>
 
      <!-- Submit & Reset -->
      <mat-card>
        <div class="full-wrapper button-wrapper">
          <div class="button-wrapper">
            <button mat-flat-button color="warn" >Submit</button>
            <button mat-flat-button color="war" (click)="resetForm()">Clear</button>
          </div>
        </div>
      </mat-card>
    </form>
  </div>
</div>
