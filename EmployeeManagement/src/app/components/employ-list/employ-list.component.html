<div class="mat_container">
<!-- Title group  -->
<div class="title-group">
    <h1 class="mat-h1">Employee List</h1>
    <mat-divider fxFlex="1 0"></mat-divider>
  </div>
  
  <!-- No data message -->
  <p *ngIf="EmployData.length <= 0" class="no-data">There is no data added yet!</p>
  
  <!-- Employs list Angular material data table -->
  <div class="container" *ngIf="EmployData.length > 0">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="$key">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee ID </th>
          <td mat-cell *matCellDef="let element"> {{element.$key}} </td>
        </ng-container>
  
        <ng-container matColumnDef="fullName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Employee Name </th>
          <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
        </ng-container>
  
        <ng-container matColumnDef="email" >
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
  
        <ng-container matColumnDef="city">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> City of Residency </th>
          <td mat-cell *matCellDef="let element"> {{element.city}} </td>
        </ng-container>
  
        <!--<ng-container matColumnDef="hireData">
          <th mat-header-cell *matHeaderCellDef> Enrolment Date </th>
          <td mat-cell *matCellDef="let element"> {{element.hireDate}} </td>
        </ng-container>-->
  
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element; let i = index;">
            <button mat-icon-button color="primary" class="push-right"
              [routerLink]="['/update-employ/', element.$key]"><mat-icon>edit</mat-icon></button>
            <button mat-icon-button color="accent" (click)="deleteEmploy(i, element)"><mat-icon>delete</mat-icon></button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
